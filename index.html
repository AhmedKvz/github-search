<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>devfinder</title>
</head>

<body>
  <main>
    <header>
      <div class="header">
        <h1>devfinder</h1>
        <div class="dark">
          <p>DARK</p><img src="./assets/icon-moon.svg" alt="">
        </div>
      </div>
    </header>

    <section class="form">
      <div class="header-search">
        <img src="./assets/icon-search.svg" alt="">
        <input type="text" placeholder="Search GitHub username_">
        <button class="btn-search">Search</button>
      </div>

      <div class="content-profile">
        <div class="content-nav">
          <img class="img-profile" src="#" alt="">
          <div class="name-profile">
            <h2>THe Octocat</h2>
            <a class="profile-link" href="#"></a>
            <p class="profile-bio"></p>
          </div>
          <p class="profile-joined"></p>
        </div>

        <div class="content-info">
          <div class="repos">
            <p>repos</p>
            8
          </div>
          <div class="followers">
            <p>repos</p>
            3938
          </div>

          <div class="following">
            <p>following</p>
            9
          </div>

        </div>

        <div class="content-links-up">
          <img src="./assets/icon-location.svg" alt="">
          <p class="location">San Francisco</p>

          <img src="./assets/icon-twitter.svg" alt="">
          <p class="icon-twtr">Not Available</p>
        </div>


        <div class="content-links-down">
          <img src="/assets/icon-website.svg" alt="">
          <a class="link-git" href="http://"></a>

          <img src="./assets/icon-twitter.svg" alt="">
          <a class="link-twtr">Not Available</a>
        </div>
      </div>
   </section>
  </main>

</body>

</html>
